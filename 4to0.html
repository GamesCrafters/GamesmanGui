        @import url('https://fonts.googleapis.com/css?family=Pacifico');

        h1 {
            font-family: 'Pacifico';

<body>
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col-md-auto">
                </br>
                <h1>Ten to Zero</h1></br>
            </div>
        </div>
        <div class="row justify-content-md-center">
            <div class="col-md-auto">
                <h1 id="board"> </h1></br>
                <button class="btn1 btn btn-default">take one</button>
                <button class="btn2 btn btn-default">take two</button>
                <button class="restart btn btn-default">Restart</button></br></br>
                <h2 id="value"> </h2>
            </div>
            <div class="col col-md-auto">
                <div id="move-value-history">
                    <h3>Move-value History</h3>
                    <div id="history-graph-container">
                        <div id="history-graph"><canvas id="history-graph-canvas" width="250" height="40"></canvas>
                        </div>
                    </div>
                    <script>
                        function drawMVH(pMoves) {
                            /* find maximum remoteness */
                            var m = 0;
                            for (var i = 0; i < pMoves.length; i++) {
                                m = Math.max(m, pMoves[i].remoteness)
                            };
                            m += 1;
                            var r = [m];
                            var w = [2];
                            var p = [1];
                            for (var i = 0; i < pMoves.length; i++) {
                                r.push(pMoves[i].remoteness);
                                switch (pMoves[i].value) {
                                    case "win": w.push(1); break;
                                    case "tie": w.push(2); break;
                                    case "lose": w.push(3); break;
                                }
                                p.push(i % 2);
                            }
                            // Draw graph
                            vvh_main("Player 1", "Player 2", r, w, p, m);
                            // Scroll to bottom
                            $("#history-graph-container").scrollTop(10000);
                        }
                        drawMVH([{remoteness:0,value:"win"}, {remoteness:0,value:"win",},{remoteness:0,value:"win",},{remoteness:0,value:"win",},{remoteness:0,value:"win",}])
                    </script>
                </div>
            </div>
        </div>
    </div>
    <script src="./4to0.js"></script>
</body>

</html>
